{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Forgot the password?{% endblock title %}

{% block content %}

<h2>Forgot the password?</h2>
<p>
    Enter your email addres and wait for instructions to get a new one.
</p>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Send me instructions!">
</form>

{% endblock content %}
